        const tbody = document.getElementById('table-body');
        data.forEach(item => {
            const row = document.createElement('tr');

            let octaveLink = item.octave;
            if (item.octave !== "-" && !item.octave.includes("<a")) {
                octaveLink = `<a href="./files/${item.octave}_Octave.html">${item.octave}</a>`;
            }

            let pythonLink = item.python;
            if (item.python !== "-" && !item.python.includes("<a")) {
                pythonLink = `<a href="./files/${item.python}.html">${item.python}</a>`;
            }

            let videoLink = item.video === "-" ? "-" : `<a href="${item.video}" target="_blank">${item.video}</a>`;

            let topicContent = item.topic;
            if (item.extra) {
                topicContent += "<br><small>" + item.extra.join(', ') + "</small>";
            }

            row.innerHTML = `
                <td>${item.lec}</td>
                <td>${topicContent}</td>
                <td>${octaveLink}</td>
                <td>${pythonLink}</td>
                <td>${videoLink}</td>
            `;
            tbody.appendChild(row);
        });
